<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <form class="form">
            <input type="text" class="input" placeholder="Add a new task" autocomplete="off" aria-describedby="todo-task"> 
            <button aria-label="Submit" class="btn"><i class="fa-solid fa-plus"></i></button>
        </form>
    
        <ul class="list">
            <p class="task-to-do">Task to do: 4</p>
            <li class="checked"> To Study JavaScript <span><i class="fa-regular fa-pen-to-square">
                </i><i class="fa-solid fa-check"></i> 
                <i class="fa-solid fa-trash"></i></span>
            </li>
            <li> To Study React <span><i class="fa-regular fa-pen-to-square">
            </i><i class="fa-solid fa-check"></i> 
            <i class="fa-solid fa-trash"></i></span>
            </li>
            <li class="checked"> To Study JavaScript <span><i class="fa-regular fa-pen-to-square">
            </i><i class="fa-solid fa-check"></i> 
            <i class="fa-solid fa-trash"></i></span>
    </li>
        </ul>
        <footer><span>&#169</span> The Curve Cohort 3</footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
